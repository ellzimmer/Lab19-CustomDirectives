<!DOCTYPE html>
<html>
<head>

	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Custom Directives</title>
</head>
<body ng-app='myMod'>
	<div ng-controller="TestController">
		<masthead id="mast"></masthead>
		<div ng-repeat="post in posts">
			<navdir id="buttons"></navdir>
		</div>
		<div ng-repeat="post in posts">
			<postsdir id="posts"></postsdir>
		</div>
		<login id="form"></login>
		<rules id="rules"></rules>
	</div>

<script data-require="angular.js@*" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
<script src="script.js"></script>
<script src="headerDirective.js"></script>
<script src="navDirective.js"></script>
<script src="postDirective.js"></script>
<script src="loginDirective.js"></script>
<script src="rulesDirective.js"></script>

</body>
</html>
